<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Director's Info</h1><br>
<h1>Director name: </h1>
<span th:text="${director.name}"></span><br>
<h1>Director's birthday: </h1>
<span th:text="${director.date}"></span><br>
<h1>Director's movies: </h1>
<tr th:each="mvs : ${movies}">
    <td> <br th:utext="${mvs.filmname}"></td>
</tr>

</body>
</html>
